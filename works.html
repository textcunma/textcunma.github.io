<!DOCTYPE html>     <!-- DOCTYPPE宣言：HTML 5 -->
<html lang="ja">  <!-- 日本語-->
    <!-- 「class="no-js」は不要と感じたためHTML開始タグで記述しない -->

    <head>
        <!-- ↓ 文字コード指定 --> 
        <meta charset="utf-8">  

        <!-- ↓ フレキシブルなデザイン（初期サイズ・最大サイズ：１）-->
        <!-- スマホユーザーに拡大縮小を許可したいためuser-scalable=no設定にはしない -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0">

        <!-- CSSファイルを読み込む -->
        <link rel="stylesheet" href="css/common.css">
        <!-- ↓ スマホ/タブレット用 -->
        <link rel="stylesheet" href="css/index_sm.css" media="screen and (max-width:767px)">
        <!-- ↓ PC用 -->
        <link rel="stylesheet" href="css/index_pc.css" media="screen and (min-width:768px)"> 
        
        <!-- ↓ IEでWebページを見る人のために記述 -->
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        
        <!-- ↓ メールアドレス、電話番号に対して勝手にリンク貼らせない -->
        <meta name="format-detection" content="email=no,telephone=no,address=no">
        
        <!-- ↓ その他（タイトル、アイコン(ファビコン)、キーワード、説明） -->
        <!-- apple touch iconはPortfolioでは不要なため記述しない -->
        <title>Taiki Nakamura</title>
        <link rel="icon" href="./img/favicon.png">
        <meta name="keywords" content="ポートフォリオ,自己紹介,portfolio">
        <meta discription="description" content="Taiki Nakamura Portfolio">
    </head>

                -->

                <div class="works">

        <footer>
